<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="alert" class="alert alert-primary alert-dismissible fade" role="alert">
        <strong>SUBMITED</strong> You form hash been sucessfully submited
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h3>FORM VALIDATION</h3>
        <hr>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control " id="name" placeholder="Enter your first name">

                <small id="nameInvalid" class="text-danger invalid-feedback">
                </small>

                <small class="text-success valid-feedback">
                    Your Entered name is correct
                </small>

            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter your email">
                <div id="emailtext" class="form-text">We'll never share your email with anyone else.</div>

                <small id="emailInvalid" class="text-danger invalid-feedback">
                </small>

                <small class="text-success valid-feedback">
                    Your Email name is correct
                </small>

            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">

                <small id="passwordInvalid" class="text-danger invalid-feedback">
                </small>

                <small class="text-success valid-feedback">
                    Your password is valid
                </small>

            </div>


            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="mobilenumber" placeholder="Enter your Phno.">

                <small id="phInvalid" class="text-danger invalid-feedback">
                </small>

                <div class="text-success valid-feedback">
                    Your Entered Phone Number is correct
                </div>

            </div>


            <button id="btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="function.js"></script>
</body>

</html>
